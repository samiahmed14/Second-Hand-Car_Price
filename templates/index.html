<html >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Predictor</title>
</head>
<style>

</style>
<body>
    <div id="tsparticles" >

        <div class="container  align-items-center  " >
    <div class="row  " style=" position: absolute; ">
            <center><h2>Predictive analysis</h2></center>

  
    <div class="card card-body " style="border: 1px solid black; background-color:rgb(8, 154, 238)">
    <form action="{{ url_for('predict')}}" method="post">
        <div class="row">
            <div class="col-md-6">

                    <label for=""><h4>Year</h4></label><br>
                    <label for=""><h4>Showroom Price?(In lakhs)</h4></label><br>
                    <label for=""><h4>Kilometers Drived</h4></label><br>
                    <label for=""><h4>Previous Owners</h4></label><br>
                    <label for=""><h4>Fuel type</h4></label><br>
                    <label for=""><h4>Dealer or Individual</h4></label><br>
                    <label for=""><h4>Transmission type</h4></label><br>
            </div>
            <div class="col-md-6">
                    <div class="p-1">    
                    <input id="first" name="Year" type="number "><br>
                    </div>
                    <div class="p-1">
                    <input id="second" name="Present_Price" required="required"><br>
                    </div>
                    <div class="p-1">
                    <input id="third" name="Kms_Driven" required="required"><br>
                    </div>
                    <div class="p-1">
                    <input id="fourth" name="Owner" inplace="(0 or 1 or 3)" required="required"><br>
                    </div>
                    <div class="p-1">
                    <select name="Fuel_Type_Petrol" id="fuel" required="required" ><br>
                        <option value="Petrol">Petrol</option><br>
                        <option value="Diesel">Diesel</option>
                        <option value="Diesel">CNG</option>
                    </select><br>
                </div>
                <div class="p-1">
                    <select name="Seller_Type_Individual" id="resea" required="required">
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select><br>
                    </div>
                <div class="p-1">
                    <select name="Transmission_Mannual" id="research" required="required"><br>
                        <option value="Mannual">Manual Car</option>
                        <option value="Automatic">Automatic Car</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <button id="sub" type="submit " class="col-md-12 btn btn-success">Selling Price</button>
        <br>


        </div>  

    </form>
</div>
</div>

</div>



</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script

        crossorigin="anonymous"
></script>
<script>

        tsParticles.load('tsparticles');

</html>
